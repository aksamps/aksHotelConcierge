<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Concierge - Login/Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 2em;
            margin-bottom: 8px;
        }

        .auth-header p {
            font-size: 0.95em;
            opacity: 0.9;
        }

        .logo {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .auth-body {
            padding: 40px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            color: #667eea;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }

        .tab-button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .tab-button:hover {
            border-color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            animation: slideInDown 0.3s ease;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }

        .loading {
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-requirements {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.85em;
            color: #666;
        }

        .requirement {
            margin: 5px 0;
        }

        .requirement.met {
            color: #2e7d32;
        }

        .requirement.met::before {
            content: "‚úì ";
            font-weight: bold;
        }

        .requirement:not(.met)::before {
            content: "‚úó ";
            color: #c62828;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">üè®</div>
            <h1>Hotel Concierge</h1>
            <p>Room Booking & Management Portal</p>
        </div>

        <div class="auth-body">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="switchTab('login')">Login</button>
                <button class="tab-button" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <div id="login" class="form-section active">
                <div id="loginAlert"></div>
                <div class="loading" id="loginLoading">
                    <div class="spinner"></div>
                    <p>Logging in...</p>
                </div>
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="form-footer">
                    Don't have an account? Switch to <strong>Register</strong> tab
                </div>
            </div>

            <!-- Register Form -->
            <div id="register" class="form-section">
                <div id="registerAlert"></div>
                <div class="loading" id="registerLoading">
                    <div class="spinner"></div>
                    <p>Creating account...</p>
                </div>
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" placeholder="Choose a username (min 3 chars)" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" placeholder="Create a password (min 6 chars)" required onkeyup="checkPasswordRequirements()">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required onkeyup="checkPasswordMatch()">
                    </div>
                    
                    <div class="password-requirements">
                        <div class="requirement" id="req-length">At least 6 characters</div>
                        <div class="requirement" id="req-match">Passwords match</div>
                    </div>

                    <button type="submit">Create Account</button>
                </form>
                <div class="form-footer">
                    Already have an account? Switch to <strong>Login</strong> tab
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update form sections
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(tab).classList.add('active');

            // Clear previous messages
            document.getElementById('loginAlert').innerHTML = '';
            document.getElementById('registerAlert').innerHTML = '';
        }

        function showAlert(elementId, message, type) {
            const alertDiv = document.getElementById(elementId);
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        function clearAlert(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }

        function checkPasswordRequirements() {
            const password = document.getElementById('registerPassword').value;
            const lengthReq = document.getElementById('req-length');
            
            if (password.length >= 6) {
                lengthReq.classList.add('met');
            } else {
                lengthReq.classList.remove('met');
            }

            checkPasswordMatch();
        }

        function checkPasswordMatch() {
            const password = document.getElementById('registerPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            const matchReq = document.getElementById('req-match');
            
            if (password === confirm && password.length > 0) {
                matchReq.classList.add('met');
            } else {
                matchReq.classList.remove('met');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showAlert('loginAlert', 'Please enter username and password', 'error');
                return;
            }

            const loginLoading = document.getElementById('loginLoading');
            loginLoading.style.display = 'block';

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    loginLoading.style.display = 'none';
                    showAlert('loginAlert', data.error || 'Login failed', 'error');
                    return;
                }

                // Store auth info in localStorage
                localStorage.setItem('user_id', data.user_id);
                localStorage.setItem('username', data.username);
                localStorage.setItem('auth_token', `${data.user_id}:${data.username}`);

                showAlert('loginAlert', 'Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1500);
            } catch (error) {
                loginLoading.style.display = 'none';
                console.error('Login error:', error);
                showAlert('loginAlert', 'Connection error. Please try again.', 'error');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();

            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate
            if (!username || !password) {
                showAlert('registerAlert', 'Please fill in all fields', 'error');
                return;
            }

            if (username.length < 3) {
                showAlert('registerAlert', 'Username must be at least 3 characters', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('registerAlert', 'Password must be at least 6 characters', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('registerAlert', 'Passwords do not match', 'error');
                return;
            }

            const registerLoading = document.getElementById('registerLoading');
            registerLoading.style.display = 'block';

            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    registerLoading.style.display = 'none';
                    showAlert('registerAlert', data.error || 'Registration failed', 'error');
                    return;
                }

                showAlert('registerAlert', 'Registration successful! Please login.', 'success');
                
                // Clear form
                document.getElementById('registerForm').reset();
                checkPasswordRequirements();

                // Switch to login tab after 2 seconds
                setTimeout(() => {
                    document.getElementById('login').classList.add('active');
                    document.getElementById('register').classList.remove('active');
                    document.querySelectorAll('.tab-button')[0].classList.add('active');
                    document.querySelectorAll('.tab-button')[1].classList.remove('active');
                    registerLoading.style.display = 'none';
                    clearAlert('registerAlert');
                }, 2000);
            } catch (error) {
                registerLoading.style.display = 'none';
                console.error('Registration error:', error);
                showAlert('registerAlert', 'Connection error. Please try again.', 'error');
            }
        }

        // Auto-focus username on page load
        window.addEventListener('load', () => {
            document.getElementById('loginUsername').focus();
        });
    </script>
</body>
</html>
